{% extends 'barber_shop/base.html' %}
{% load static %}
{% block content %}
    <section class="hero">
        <div class="container">
            <h2>Bem-vindo à Barbearia</h2>
            <p>Serviços de barbearia tradicionais com qualidade</p>
        </div>
    </section>
    <section class="gallery">
        <div class="container">
            <h2>Galeria</h2>
            {% if fotografias %}
            {% for categoria, _ in fotografias %}
            <div class="photos">
                <div class="photo">
                    <h3>{{ categoria }}</h3>
                    <a href="{% url 'imagens' %}?tipo={{ categoria }}">
                        <img src="{% static 'assets/' %}{{ categoria }}.jpeg" alt="{{ categoria }}">
                    </a>
                </div>
            </div>
            {% endfor %}
            {% else %}  
            {% endif %}
        </div>
    </section>
{% endblock %}
