{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Barber Shop</title>
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'index' %}">
                <img src="{% static '/assets/logo/logo_barber.png' %}" alt="Logo da Brave Barber Shop" class="logo"></a>
            <h1>Brave Barber Shop</h1>
            <nav>
                <ul>
                    <li><a href="https://sites.appbarber.com.br/bravebarbershop-48tb">Agendar</a></li>
                    <li><a href="{% url 'serviços' %}">Serviços</a></li>
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Bem-vindo à Barbearia</h2>
            <p>Serviços de barbearia tradicionais com qualidade</p>
        </div>
    </section>
    <section class="gallery">
        <div class="container">
            <h2>Galeria</h2>
            <div class="photos">
                <div class="photo">
                    <h3>Barbearia</h3>
                    <img src="{% static '/assets/barber3.png.jpeg' %}" alt="Barbearia Vintage">
                </div>
                <div class="photo">
                    <h3>Cortes</h3>
                    <img src="{% static '/assets/barber2.png.jpeg' %}" alt="Barbearia Vintage">  
                </div>
                <div class="photo">
                    <h3>Alguma coisa</h3>
                    <img src="{% static '/assets/barber3.png.jpeg' %}" alt="Barbearia Vintage">
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Barbearia Vintage</p>
        </div>
    </footer>
</body>
</html>
